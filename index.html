<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0px;
        padding: 15px;
        background-color: beige;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    header {
        text-align: center;
        border: solid rgb(51, 49, 49);
        background-color: rgb(51, 49, 49);
        color: rgb(210, 210, 210);
        border-radius: 10px;
    }

    main {
        margin-top: 20px;
        padding: 20px;
        display: flex;
        border: 2px solid rgb(51, 49, 49);
        border-radius: 10px;
    }

    section {
        flex: 1;
    }
</style>
<body>
    <header>
        <h1>Bem vindo à minha página!</h1>
        <p>Estudante de programação</p>
    </header>
    <main>
        <section id="section-1">
            <h2>Minhas Habilidades</h2>
            <ul>
                <li>Lógica de Programação</li>
                <li>HTML5 & CSS3</li>
                <li>Trabalho em Equipe</li>
                <li>Python</li>
            </ul>
        </section>
        <section id="section-2">
            <iframe src="https://archive.org/embed/amiga-computing-magazine-044" width="560" height="384" frameborder="0" webkitallowfullscreen="true" mozallowfullscreen="true" allowfullscreen></iframe>
        </section>
    </main>
    <audio id="bg-audio" src="audio.MP3" loop></audio>

    <script>
    // Wait for user interaction
    window.addEventListener('click', function () {
        const audio = document.getElementById('bg-audio');
        audio.play();
    }, { once: true }); // Run only once
    </script>
</body>
</html>
